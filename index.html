<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    form {
        box-shadow: 0px 1px 10px rgb(46, 45, 45);
    }
</style>

<body>

    <form class="border-2 border-solid border-transparent w-64 mx-auto mt-40 px-6 py-6 box-border rounded-md">
        <h1 class="uppercase text-center text-2xl font-extrabold">login</h1>
        <br>
        <input type="text" placeholder="Nama Pengguna"
            class="block mx-auto border-2 border-solid border-blue-600 box-border px-3 py-1 outline-none rounded-md">
        <br><br>
        <input type="password" placeholder="Kata Sandi"
            class="block mx-auto border-2 border-solid border-blue-600 box-border px-3 py-1 outline-none rounded-md">
        <br><br>
        <button class="block mx-auto px-9 py-1.5 cursor-pointer
        rounded-md font-bold text-white bg-green-400">Kirim</button>
    </form>

</body>

</html>
